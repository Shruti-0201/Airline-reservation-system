<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    .form-box h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    .form-box button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      margin-top: 10px;
      cursor: pointer;
    }
    .form-box a {
      display: block;
      text-align: center;
      margin-top: 10px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Register</h2>

<form method="post">
  {% csrf_token %}

  <div style="margin-bottom: 15px;">
    {{ form.username.label_tag }}<br>
    {{ form.username }}
  </div>

  <div style="margin-bottom: 15px;">
    {{ form.password1.label_tag }}<br>
    {{ form.password1 }}
  </div>

  <div style="margin-bottom: 15px;">
    {{ form.password2.label_tag }}<br>
    {{ form.password2 }}
  </div>

  <button type="submit">Create Account</button>
</form>

<p>Already have an account? <a href="{% url 'login' %}">Login</a></p>



  </div>
</body>
</html>
